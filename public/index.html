<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<div id="wrapper">

    <body>

        <h1>Det her er api/tamara med h1</h1>

        <h2>Det her er api/test med h2</h2>

        <h3>Det her er api/fanayei med h3</h3>

        <h4>Det her er api/espander med h4</h4>

        <form>
            <p>Fornavn:
                <input type="text" fornavn="fornavn">
            </p>
            <p>Efternavn:
                <input type="text" efternavn="efternavn">
            </p>
        </form>
        <button>Send</button>

        <script>

            fetch('http://localhost:3000/api/tamara')
                .then(response => {
                    console.log(response);
                    return response.json();
                }).then(json => {
                    console.log(json);
                })

            fetch('http://localhost:3000/api/test')
                .then(response => {
                    console.log(response);
                    return response.json();
                }).then(json => {
                    console.log(json);
                })

            fetch('http://localhost:3000/api/fanayei')
                .then(response => {
                    console.log(response);
                    return response.json();
                }).then(json => {
                    console.log(json);
                })

            fetch('http://localhost:3000/api/espander')
                .then(response => {
                    console.log(response);
                    return response.json();
                }).then(json => {
                    console.log(json);
                })



            fetch('http://localhost:3000/api/form', submitSettings)
                .then(response => {
                    return response.json();
                })
                .then(json => {
                    console.log(json);
                })
                .catch(error => {
                    if (error) {
                        console.log(error);
                    }
                })
            });

            document.querySelector('button').addEventListener('click', (event) => {
                let form = document.querySelector('form');

                let submitSettings = {
                    method: 'POST',
                    headers: new Headers({
                        'Content-Type': 'application/json'
                    }),
                    body: JSON.stringify({
                        fornavn: form.fornavn.value,
                        efternavn: form.efternavn.value
                    })
                }

                let form = document.querySelector('form');



        </script>



    </body>
</div>

</html>
